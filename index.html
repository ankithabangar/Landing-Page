<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">Fur house</div>
        <ul>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </div>
    <div class="section-1">
        <div class="container">
            <div class="title">We care for your dog</div>
            <p>You love dogs. I love dogs. I think we may just be the paw-fect match.</p>
            <button>Sign up</button>
        </div>
        <img src="./images/dog1.jpg" alt="Cute Dog Image"/>
    </div>
    <div class="section-2">
        <div id="title">Services we offer!</div>
        <img src="./images/grooming.jpg" alt="grooming"/>
        <div class="text">Grooming</div>
        <img src="./images/day_care.jpg" alt="day_care"/>
        <div class="text">Daycare</div>
        <img src="./images/boarding.jpg" alt="boarding"/>
        <div class="text">Boarding</div>
        <img src="./images/pet_sitting.jpeg" alt="pet_sitting"/>
        <div class="text">Pet Sitting</div>
    </div>
</body>
</html>
